<p align="center" class="STYLE2">不直接显示会员电话联系方式说明</p>
<table width="760" border="0" align="center">
  <tr>
    <td height="284"><p class="STYLE1">尊敬的会员： <br>
      &nbsp;&nbsp;&nbsp;&nbsp;您好!<br>
&nbsp;&nbsp;&nbsp; 近期，本站接到大量教员会员的投诉：他们经常收到许多教员会员的电话打扰，这些会员不是为家教打电话联系，而是为了<span class="STYLE10">产品推销或是故意恶意骚扰</span>，这些恶意企业中<span class="STYLE11">99%以上都是非认证会员</span>。故此本站为了保护广大会员的利益，在征求广大会员及综合多方面原，作出如下规定：本站所有会员的联系方式中的电话信息，不会直接提供给会员查看。</p>
      <p class="STYLE1">&nbsp;&nbsp;&nbsp; 如果大家发现有虚拟信息，请及时向我们<a href="jb.asp" target="_blank"><strong>举报</strong></a>！</p>
<p align="center" class="STYLE1">思辰教育家教网</p>
           <p><br>
