<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>插入媒体</title>
		<style type="text/css">
			body, td, span, div, input {
				font-size: 12px;
				font-family: "宋体", "Courier New", Courier, monospace;
				margin: 0px;
			}
		</style>
		<script language="JavaScript">
		<!--
		window.isIE = (navigator.appName == "Microsoft Internet Explorer");
		if(window.isIE) {
			if(navigator.userAgent.indexOf("Opera")>-1) window.isIE = null;
		}
		else {
			if(navigator.userAgent.indexOf("Gecko")==-1) window.isIE = null;
		}
		function $(sID) {
			return document.getElementById(sID);
		}
		function adjustDialog(){
			var w = $("tabDialogSize").offsetWidth + 6;
			var h = $("tabDialogSize").offsetHeight + 25;
			window.dialogLeft = (screen.availWidth - w) / 2;
			window.dialogTop = (screen.availHeight - h) / 2;
		}
		window.onload = init;
		function init () {
			adjustDialog();
			$("imgpath").select();
		}
		function chk_imgpath () {
			var editor = window.dialogArguments.EDiaryEditor;
			var oRTE = editor.iframe.contentWindow;
			if($("imgpath").value == "http://" || $("imgpath").value == "") {
				window.close();
				return;
			}
			var html = "[MP=" + $("imgwidth").value + "," + $("imgheight").value + "]" + $("imgpath").value + "[/MP]";
			if(window.isIE) {
				try{
					oRTE.focus();
					var oRng = oRTE.document.selection.createRange();
					oRng.pasteHTML(html);
					oRng.collapse(false);
					oRng.select();
				}
				catch(e){}
			}
			else {
				editor.runCMD('insertHTML', html);
			}
			window.close();
		}
		document.onkeydown = function (el) {
			var event = window.event || el;
			if(event.keyCode == 13) {
				chk_imgpath();
			}
		}
		//-->
		</script>
	</head>
	<body>
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" id="tabDialogSize">
    <tr>
      <td height="24" bgcolor="#DDE7EE" style="padding-left: 10px;">插入媒体</td>
    </tr>
    <tr>
      <td height="30" align="center">输入媒体链接：&nbsp;
      <input type="text" value="http://" style="border: 1px solid #7e9eb7; width: 180px;" id="imgpath"></td>
    </tr>
    <tr>
      <td height="30" align="center">宽度：
        <input name="text" type="text" id="imgwidth" style="border: 1px solid #7e9eb7; width: 50px;" value="400">　
        高度：
      <input name="text" type="text" id="imgheight" style="border: 1px solid #7e9eb7; width: 50px;" value="65"></td>
    </tr>
    <tr>
      <td style="padding: 10px;">此处输入媒体的地址，务必是以http开头的真实媒体文件地址(wma、mp3、wmv格式)。</td>
    </tr>
    <tr>
      <td height="40" align="center" style="padding-bottom: 10px;"><a href="#" onClick="chk_imgpath()"><img border="0" src="../images/dilog_bt_ok.gif" alt="确定" style="margin-right: 10px;"/></a><a href="#" onClick="window.close();"><img border="0" src="../images/dilog_bt_cancel.gif" alt="取消"/></a></td>
    </tr><tr><td bgcolor="#DDE7EE" height="5"></td>
    </tr>
	</table>
	</body>
</html>
